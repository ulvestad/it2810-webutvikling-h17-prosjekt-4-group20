<!--Navbar collapses when small screen (@575px) -->
<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-sm">
  <div class="container">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleContainer" aria-controls="navbarsExampleContainer" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" routerLink="/home"><img src="../../assets/img/logo.png" class="logo"/></a>
    <div class="collapse navbar-collapse" id="navbarsExampleContainer">

    <div class="form-inline mx-auto flex-nowrap flex-row element">
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
          <input class="form-control mr-2" type="text" placeholder="Search..." name="query" ngModel>
          <button routerLink="/" class="btn btn-outline-success mr-2 searchBtn" type="submit">Search</button>
        </form>
      </div>

      <a class="navbar-brand element" [routerLink]=" isLoggedIn() ? '/user': '/login'" routerLinkActive="active">

      </a>
    </div>
  </div>
