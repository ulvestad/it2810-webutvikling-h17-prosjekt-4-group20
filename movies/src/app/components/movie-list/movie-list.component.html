<div
  class="list-group wrapper"
  infiniteScroll
  (scrolled)="onScroll()"
  >
  <a
    *ngFor="let movie of movies"
    href=""
    class="list-group-item list-group-item-action flex-column align-items-start"
    data-toggle="modal"
    data-target="#movieModal"
    (click)="setMovie(movie)"
  >
    <h5 class="mb-1 mt-1">{{movie.title}}</h5>
    <p class="mb-1">{{movie.genres}}</p>
  </a>
</div>

<!-- MODAL -->
<div *ngIf="selectedMovie" class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movieModalLabel">{{selectedMovie.title}}</h5>
      </div>
      <div class="d-flex justify-content-between modal-body">
        <div class="modalBody">
          <img width="200px" [src]="selectedMovie.image"/>
        </div>
        <div class="modalBody">
          <p><b>Genres: </b>
            <ul>
              <li *ngFor="let genre of selectedMovie.genres ">{{ genre.name }}</li>
            </ul>
          <p><b>Rating: </b>{{ selectedMovie.rating }}</p>
          <p><b>Description: </b>{{ selectedMovie.description }}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button"  data-dismiss="modal" class="btn btn-primary" (click)="addToMovieList()">Add to watchlist</button>
      </div>
    </div>
  </div>
</div>
