<div class="container">
  <form #f novalidate="novalidate"
  	#f="ngForm"
  	(ngSubmit)="onSubmit(f.value)"
  	class="form-signin">
    <p class="form-signin-heading">Please sign in<p>

    <!-- username -->
    <input #usr required autofocus
      [(ngModel)]="user.username"
      #username="ngModel"
      name="username"
      type="text"
      class="form-control"
      placeholder="Username"
      id="username">
    <div class="form-control-feedback"
      *ngIf="username.errors && (username.dirty || username.touched)">
      <p *ngIf="username.errors.required"> Username is required</p>
    </div>

    <!-- password -->
    <input #psw required
      [(ngModel)]="user.password"
      #password="ngModel"
      validateEqual="confirm"
      reverse="true"
      name="password"
      type="password"
      class="form-control"
      placeholder="Password"
      id="password">
    <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
      <p *ngIf="password.errors.required" class="required"> Password is required </p>
    </div>

    <div>
      <button
        class="btn btn-lg btn-outline-success btn-block"
        type="submit">
        Login
      </button>
    </div>
   	<div>
    </div>
    <div class="">
      <p class="text-danger"> {{ result | json }}</p>
    </div>
    <p class="no-account">Don't have an accout? <a class="register" routerLink="/register" >Register</a></p>
  </form>
</div>
