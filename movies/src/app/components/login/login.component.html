<div class="container">
  <form novalidate="novalidate"
  	#f="ngForm"
  	(ngSubmit)="onSubmit(f.value)"
  	class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>

    <!-- userid -->

    <input required autofocus
      [(ngModel)]="user.userid"
      #userid="ngModel"
      name="userid"
      type="text"
      class="form-control"
      placeholder="Username">
    <div class="form-control-feedback"
      *ngIf="userid.errors && (userid.dirty || userid.touched)">
      <p *ngIf="userid.errors.required"> Username is required</p>
    </div>

    <!-- password -->
    <input required
      [(ngModel)]="user.password"
      #password="ngModel"
      validateEqual="confirm"
      reverse="true"
      name="password"
      type="password"
      class="form-control"
      placeholder="Password">
    <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
      <p *ngIf="password.errors.required"> Password is required </p>
    </div>

    <div>
      <button
        class="btn btn-lg btn-outline-primary btn-block" 
        type="submit"
        [disabled]="!form.valid">
        Login
      </button>
    </div>
   	<div>
   		<button
        class="btn btn-lg btn-outline-primary btn-block" 
        type="button"
        routerLink="/register">
        Register
      </button>
    </div>
    <div class="">
      <p class="text-danger"> {{ result | json }}</p>
    </div>
  </form>
  {{ results | json }}
</div>
