<div class="container top-container">
  <select  (change)="selectorUpdate($event.target.value)">
    <option value="Popular">Top movies</option>
    <option value="Upcoming">Upcoming movies</option>
    <option value="Top_Rated">Best rated</option>
  </select>
  <div class="justify-content-between wrap-large">
    <div *ngFor="let movie of top_movies_big; let i = index">
      <div *ngIf="top_movies_big[i].poster_path != null; else stock">
        <img class="large-img" src="{{IMAGE_URL}}{{top_movies_big[i].poster_path}}"
        (click)="setMovie(movie)"
        data-toggle="modal"
        data-target="#exampleModal"
        href=""/>
      </div>
      <ng-template #stock>
        <img class="large-img" [src]="this.stockPosterPath"
        (click)="setMovie(movie)"
        data-toggle="modal"
        data-target="#exampleModal"
        href=""/>
      </ng-template>
    </div>
  </div>
  <div class="justify-content-between wrap-small">
    <div *ngFor="let movie of top_movies_small1; let i = index">
      <div *ngIf="top_movies_small1[i].poster_path != null; else stock">
        <img class="small-img" src="{{IMAGE_URL}}{{top_movies_small1[i].poster_path}}"
        (click)="setMovie(movie)"
        data-toggle="modal"
        data-target="#exampleModal"
        href=""/>
      </div>
      <ng-template #stock>
        <img class="small-img" [src]="this.stockPosterPath"
        (click)="setMovie(movie)"
        data-toggle="modal"
        data-target="#exampleModal"
        href=""/>
      </ng-template>
    </div>
    <div *ngFor="let movie of top_movies_small2; let i = index">
      <div *ngIf="top_movies_small2[i].poster_path != null; else stock">
        <img class="small-img" src="{{IMAGE_URL}}{{top_movies_small2[i].poster_path}}"
        (click)="setMovie(movie)"
        data-toggle="modal"
        data-target="#exampleModal"
        href=""/>
      </div>
      <ng-template #stock>
        <img class="small-img" [src]="this.stockPosterPath"
        (click)="setMovie(movie)"
        data-toggle="modal"
        data-target="#exampleModal"
        href=""/>
      </ng-template>
    </div>
  </div>
</div>
