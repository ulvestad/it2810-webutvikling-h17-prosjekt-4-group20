<div class="container top-container">
  <div class="justify-content-between wrap-large">
    <img *ngFor="let img of moviePosters; let i = index" class="large-img" src={{moviePosters[12+i]}} />

  <div class="justify-content-between wrap-small">
    <img *ngFor="let img of moviePosters; let i = index" class="small-img" src={{moviePosters[i]}} />
  </div>
</div>
