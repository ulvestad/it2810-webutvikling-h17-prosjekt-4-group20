<div class="container top-container">
  <kbd>Top movies</kbd>
  <div class="justify-content-between wrap-large">
    <img  *ngFor="let movie of top_movies_big; let i = index" class="large-img" src="{{IMAGE_URL}}{{top_movies_big[i].poster_path}}"
    (click)="setMovie(movie)"
    data-toggle="modal"
    data-target="#exampleModal"
    href=""/>
  </div>
  <div class="justify-content-between wrap-small">
    <img *ngFor="let movie of top_movies_small1; let i = index" class="small-img" src="{{IMAGE_URL}}{{top_movies_small1[i].poster_path}}"
    (click)="setMovie(movie)"
    data-toggle="modal"
    data-target="#exampleModal"
    href=""/>
    <img *ngFor="let movie of top_movies_small2; let i = index" class="small-img" src="{{IMAGE_URL}}{{top_movies_small2[i].poster_path}}"
    (click)="setMovie(movie)"
    data-toggle="modal"
    data-target="#exampleModal"
    href=""/>
  </div>
</div>
<!-- MODAL -->
<div *ngIf="selectedMovie" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{selectedMovie.title}} ({{selectedMovie.release_date.substring(0,4)}})</h5>
      </div>
      <div class="d-flex justify-content-between modal-body">
        <div class="modalBody">
          <img width="200px" [src]="'https://image.tmdb.org/t/p/w320'+selectedMovie.poster_path"/>
        </div>
        <div class="modalBody">
          <p><b>Genres: </b>
            <ul>
              <li *ngFor="let genre of selectedMovie.genre_ids ">{{getGenre(genre)}}</li>
            </ul>
          <p><b>Rating: </b>{{selectedMovie.vote_average}}</p>
          <p><b>Description: </b>{{selectedMovie.overview}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <div *ngIf="isLoggedIn;else login">
          <button type="button" data-dismiss="modal" class="btn btn-primary" (click)="addToMovieList()">Add to watchlist</button>
        </div>
        <ng-template #login><button type="button" data-dismiss="modal" class="btn btn-primary" routerLink="/login" routerLinkActive="active">Add to watchlist</button></ng-template>
      </div>
    </div>
  </div>
</div>
