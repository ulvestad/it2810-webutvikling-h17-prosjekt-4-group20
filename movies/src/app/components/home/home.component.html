
<div id="sidebar">
  <div id="sidebar-header">
    <h3>Filters</h3>
  </div>

  <div id="filters" role="tablist" aria-multiselectable="true">
    <div class="card" *ngFor="let filter of this.filters">
      <div class="card-header" id="{{ filter.name }}" role="tab">
        <h5 class="mb-0">
          <a data-toggle="collapse"
            data-parent="#filters"
            href="{{ '#collapse_' + filter.name }}"
          >
            {{ filter.name }}
          </a>
        </h5>
      </div>

      <div id="{{'collapse_' + filter.name }}" class="collapse" role="tabpanel">
        <div class="card-block">
            <div class="form-check" *ngFor="let option of filter.options">
                <label class="form-check-label">
                  <input type="checkbox"
                    class="form-check-input"
                    value="{{option.name}}"
                    [(ngModel)]="option.checked"
                    (ngModelChange)="onFilterChange($event)"
                    >
                  {{ option.name }}
                </label>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container top-container">
  <select  (change)="selectorUpdate($event.target.value)">
    <option value="Popular">Top movies</option>
    <option value="Upcoming">Upcoming movies</option>
    <option value="Top_Rated">Best rated</option>
  </select>

  <div class="d-flex justify-content-between wrap-large">
      <img  *ngFor="let movie of filteredMovies | slice:0:4" class="large-img" src="{{IMAGE_URL + movie.poster_path}}"
      (click)="setMovie(movie)"
      data-toggle="modal"
      data-target="#exampleModal"
      href=""/>
  </div>

  <div class="d-flex justify-content-between wrap-small">
      <img  *ngFor="let movie of filteredMovies | slice:4" class="small-img" src="{{IMAGE_URL + movie.poster_path}}"
      (click)="setMovie(movie)"
      data-toggle="modal"
      data-target="#exampleModal"
      href=""/>
  </div>
</div>

<!-- MODAL -->
<div *ngIf="selectedMovie" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{selectedMovie.title}} ({{selectedMovie.release_date.substring(0,4)}})</h5>
      </div>
      <div class="d-flex justify-content-between modal-body">
        <div class="modalBody">
          <img width="200px" [src]="'https://image.tmdb.org/t/p/w320'+selectedMovie.poster_path"/>
        </div>
        <div class="modalBody">
          <p><b>Genres: </b>
            <ul class="genres">
              <li class="genre"*ngFor="let genre of selectedMovie.genre_ids ">&bull; {{getGenre(genre)}}</li>
            </ul>
          <p><b>Rating: </b>{{selectedMovie.vote_average}}</p>
          <p><b>Description: </b>{{selectedMovie.overview}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary closeBtn" data-dismiss="modal">Close</button>
        <div *ngIf="isLoggedIn;else login">
          <button type="button" data-dismiss="modal" class="btn btn-outline-success mr-2 addBtn" (click)="addToMovieList()">Add to watchlist</button>
        </div>
        <ng-template #login><button type="button" data-dismiss="modal" class="btn btn-success mr-2 addBtn" routerLink="/login" routerLinkActive="active">Add to watchlist</button></ng-template>
      </div>
    </div>
  </div>
</div>
