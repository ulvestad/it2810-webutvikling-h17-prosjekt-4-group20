<ul class="list-group">
  <li class="list-group-item justify-content-between first">
    <span>Timestamp</span>
    <span>Search text</span>
  </li>
  <li class="list-group-item justify-content-between" *ngFor="let search of history">
    <kbd>{{search.timestamp | date:'medium'}}</kbd> <!-- https://angular.io/api/common/DatePipe-->
    <span>{{search.search_text}}</span>
  </li>
</ul>
