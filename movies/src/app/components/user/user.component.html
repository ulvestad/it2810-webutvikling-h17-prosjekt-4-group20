<div class="banner">
  <div class="container banner-content">
    <div class="user-container">
      <div class="user-icon">
        <i class="fa fa-user-circle fa-5x" aria-hidden="true"></i>
      </div>
      <div class="user">
        <h4>{{user.username}}</h4>
        <p>Email: {{user.email}}</p>
      </div>
    </div>
    <div class="stats">
      <div class="ui-widget">
        <h1 class="ui-value">{{user.searches}}</h1>
        <span class="ui-label">Searches</span>
      </div>
      <div class="ui-widget">
        <h1 class="ui-value">{{user.watchlists}}</h1>
        <span class="ui-label">Movies in list</span>
      </div>
    </div>
    <div class="signOut">
      <button class="btn btn-outline-secondary" (click)="signOut()">Sign out &nbsp; <i class="fa fa-sign-out" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
<div class="container tab-panel" >
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#list" role="tab"><h6>Movielist</h6></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#history" role="tab"><h6>History</h6></a>
    </li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="list" role="tabpanel" (change)="getUser()"><app-watchlist></app-watchlist></div>
    <div class="tab-pane" id="history" role="tabpanel"><app-history></app-history></div>
  </div>
</div>
